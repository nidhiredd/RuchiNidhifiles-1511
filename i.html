<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Rotation Animation</title>
  <style>
    h1 {
      font-size: 30px;
      border: 2px solid black;
      width: 120px;
        height: 100px;
      animation: Manju 5s ease 1s 2;
      display: inline-block;
      position: absolute;
    }

    @keyframes nidhi {
      0% {
        left: 0px;
        top: 0px;
        transform: rotate(0);
      }
      25% {
        left: 200px;
        top: 0px;
        transform: rotate(90deg) scale(1);
      }
      50% {
        left: 200px;
        top: 200px;
        transform: rotate(180deg) scale(1.5);
      }
      75% {
        left: 0px;
        top: 200px;
        transform: rotate(270deg) scale(1);
      }
      100% {
        left: 0px;
        top: 0px;
        transform: rotate(360deg) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <h1>Nidhi..!</h1>
</body>
</html>
