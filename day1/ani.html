<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 200px;
            height: 250px;
            border: 2px solid black; 
        }
        h1{
            color: blue;
            
            animation: nidhi 2s ease 1s 4 normal forwards;
        }
        @keyframes nidhi{
           from{ 
            transform: translate(10px) rotate(10deg) scale(1);
        } 
            to{
            transform: translate(1000px) rotate(360deg) scale(2);
        }
          
        }
    
    </style>
</head>
<body>
    <h2>hello</h2>
</body>
</html>
